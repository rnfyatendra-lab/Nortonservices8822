<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bulk Mail Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Bulk Mail - Dashboard</h1>
      <div class="user">Logged in as: <strong>YatendraSingh@#</strong></div>
    </header>

    <main>
      <form id="mailForm" autocomplete="off" onsubmit="return false;">
        <div class="grid">
          <label>Name <input id="name" placeholder="Your name" /></label>
          <label>Sender Email <input id="senderEmail" placeholder="you@gmail.com" /></label>

          <label>App Password <input id="appPassword" type="password" placeholder="App password" /></label>
          <label>Subject <input id="subject" placeholder="Mail subject" /></label>

          <label>Template
            <textarea id="template" rows="4" placeholder="Write message template..."></textarea>
          </label>
          <label>Bulk Email
            <textarea id="bulkEmails" rows="4" placeholder="Paste manually (one per line or comma separated)"></textarea>
          </label>

          <div class="actions-left">
            <button id="sendAllBtn" class="icon-btn" type="button">
              <span id="sendIcon">ðŸ“¤</span> <span id="sendLabel">Send All</span>
            </button>
          </div>
          <div class="actions-right">
            <button id="logoutBtn" class="icon-btn" type="button">
              <span id="logoutIcon">ðŸ”’</span> Logout
            </button>
          </div>
        </div>
      </form>
    </main>

    <div id="popup" class="popup hidden"></div>

    <footer><small>No CSV uploads â€” manual paste only. Uses Gmail App Password.</small></footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
