<!doctype html>
<html>
<head><meta charset="utf-8"><title>Safe Mail Launcher</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="form-grid">
    <h2>ğŸ“§ Safe Mail Launcher</h2>
    <div class="grid-row">
      <input id="senderName" placeholder="Sender Name">
      <input id="email" placeholder="Your Gmail (smtp user)">
    </div>
    <div class="grid-row">
      <input id="pass" type="password" placeholder="App Password (smtp pass)">
      <input id="subject" placeholder="Subject (keep simple)">
    </div>
    <div class="grid-row">
      <textarea id="message" placeholder="Plain text only"></textarea>
      <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>
    </div>
    <div class="grid-row">
      <button id="sendBtn">Send All (safe)</button>
      <button id="logoutBtn">Logout</button>
    </div>
    <small>Tip: First email without links. Keep it short.</small>
  </div>
<script src="script.js"></script>
</body></html>
