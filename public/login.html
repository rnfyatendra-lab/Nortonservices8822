<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login â€” Fast Mailer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-box">
  <h2>ðŸ”’ Login</h2>
  <input id="username" placeholder="Username" autocomplete="username">
  <input id="password" type="password" placeholder="Password" autocomplete="current-password">
  <button id="loginBtn">Login</button>
  <p id="loginStatus"></p>
</div>

<script>
document.getElementById('loginBtn').addEventListener('click', () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  fetch('/login', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username,password})})
    .then(r=>r.json())
    .then(data=>{
      if(data.success) window.location.href='/launcher';
      else document.getElementById('loginStatus').innerText=data.message;
    });
});
</script>
</body>
</html>
