<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="form-box">
    <h2>ðŸ”’ Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="loginStatus"></p>
  </div>
<script>
document.getElementById('loginBtn').addEventListener('click', async ()=>{
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value.trim();
  if(!u||!p){ document.getElementById('loginStatus').innerText='Enter credentials'; return; }
  const r = await fetch('/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})});
  const j = await r.json();
  if(j.success) location.href='/launcher';
  else document.getElementById('loginStatus').innerText = j.message || 'Login failed';
});
</script>
</body>
</html>
