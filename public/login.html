<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login â€” Fast Mailer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-box">
  <h2>ðŸ”’ Login</h2>
  <input id="username" placeholder="Username" autocomplete="username">
  <input id="password" type="password" placeholder="Password" autocomplete="current-password">
  <button id="loginBtn">Login</button>
  <p id="loginStatus"></p>
</div>

<script>
document.getElementById('loginBtn').addEventListener('click', async (ev) => {
  try {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
      document.getElementById('loginStatus').innerText = 'Username and password required';
      return;
    }

    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (data && data.success) {
      // redirect to launcher
      window.location.href = '/launcher';
    } else {
      const message = (data && data.message) ? data.message : 'Login failed';
      document.getElementById('loginStatus').innerText = message;
      console.warn('Login failed:', message);
    }
  } catch (err) {
    console.error('Login error:', err);
    document.getElementById('loginStatus').innerText = 'Error connecting to server';
  }
});
</script>
</body>
</html>
